<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>test form</title>
</head>

<body>
    <div class="m-5">
        <form name="registration" action="" onsubmit='return Validate()'>
            <div class="row">
                <!-- First name -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                            placeholder="First Name">
                        <div class="text-danger font-weight-bold small" id="fName"></div>
                    </div>
                </div>



                <!-- Last name -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                        <div class="text-danger font-weight-bold small" id="lName"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Email -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <div class="text-danger font-weight-bold small" id="email"></div>
                    </div>
                </div>
                <!-- Phone number -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                        <div class="text-danger font-weight-bold small" id="phone"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Password -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                        <div class="text-danger font-weight-bold small" id="pwd"></div>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="Password">
                        <div class="text-danger font-weight-bold small" id="cPwd"></div>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <input class="btn btn-primary mt-4" type="submit" value="submit">
        </form>

    </div>
</body>

<script src="./form.js"></script>

</html>
